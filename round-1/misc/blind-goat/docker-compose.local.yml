services:
  blind-goat:
    build:
      context: challenge
    read_only: true
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 256M
    restart: unless-stopped
    ports:
      - 2222:2222
    environment:
      - FLAG=ECTF{v3ry_bl1nd_$1_v3ry_d3mur3_$2}
