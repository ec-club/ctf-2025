- name: Add Docker GPG key for APT repo
  become: true
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
- name: Add Docker APT repository
  become: true
  vars:
    arch:
      aarch64: arm64
      x86_64: amd64
  apt_repository:
    repo: deb [arch={{ arch[ansible_architecture] }}] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable
    state: present
- name: Update apt cache
  become: true
  apt:
    update_cache: yes
- name: Install Docker
  become: true
  package:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
- name: Ensure docker service is running
  become: true
  service:
    name: docker
    state: started
    enabled: true
